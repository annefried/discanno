<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="modal-header">
            <h4 class="modal-title">Delete user account</h4>
        </div>
        <div class="modal-body" tabindex="-1" role="dialog">
            <p>Are you sure you want to delete this user account?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" ng-click="deleteUser(userDeleteId)">Delete user</button>
        </div>
    </body>
</html>
