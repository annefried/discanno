<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="modal-header">
            <h4 class="modal-title">Delete annotation scheme</h4>
        </div>
        <div class="modal-body" tabindex="-1" role="dialog">
              <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</uib-alert>
            <p>Are you sure you want to delete this scheme?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" ng-click="submit()">Delete scheme</button>
        </div>
    </body>
</html>
