<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="modal-header">

            <h4 class="modal-title">Annotation scheme</h4>
        </div>
        <div class="modal-body" tabindex="-1" role="dialog">
           
            <pre><code>{{currentScheme}}</code></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
        </div>
    </body>
