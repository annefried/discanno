<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/explorer.css" rel="stylesheet">
    </head>
    <body>
        <!-- Project Modal -->
        <div class="modal-header">
            <h3 class="modal-title" id="myModalLabel">Scheme builder</h3>
        </div>
        <div class="col-lg-6">
            <uib-alert ng-repeat="alert in alerts"
                       type="{{alert.type}}"
                       dismiss-on-timeout="10000"
                       close="closeAlert($index)">
                {{alert.msg}}
            </uib-alert>
        </div>
        <div class="modal-body">
            <!-- 1. row -->
            <div class="row">

                <br/>
                <!-- Upload scheme or select from existing schemes -->
                <div class="form-group col-lg-6">
                    <label>Option 1: create scheme from scratch</label>
                    <br/>
                    <button class="btn btn-primary tableButton btn-md sb_left2" 
                            type="button" id="scheme_from_scratch_button"
                            ng-click="submitWizard()">Create new scheme &raquo;</button>
                    <br/><br/>
                    <hr/>

                    <label>Option 2: load existing scheme from database...</label>
                    <div class="sb_inputText">
                        <select class="form-control input-sm"
                                ng-model="preloadedScheme" 
                                ng-options="scheme as scheme.name for scheme in this.loadedSchemes">           
                        </select>
                    </div>
                    <br/>
                    <button class="btn btn-primary tableButton btn-md sb_left2" 
                            type="button"  id="sb_loadbutton"
                            ng-disabled="preloadedScheme === undefined"
                            ng-click="loadPreloadedScheme(preloadedScheme)">Load scheme &raquo;</button>
                    <br/><br/>

                    <hr/>

                    <label>Option 3: upload scheme (json/xml):</label>
                    <input class="btn btn-default btn-file"
                           type="file"
                           ng-model="file"  
                           name="scheme"
                           accept=".xml,.json"
                           on-read-file="this.saveScheme($fileContent)"/>

                </div>
            </div>
            <hr/>

            <hr>
            <div class="col-lg-6">
                <uib-alert ng-repeat="alert in alerts"
                           type="{{alert.type}}"
                           dismiss-on-timeout="10000"
                           close="closeAlert($index)">
                    {{alert.msg}}
                </uib-alert>
            </div>
            <div class="modal-footer">

            </div>
        </form>

</body>
</html>
